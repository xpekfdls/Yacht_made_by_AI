<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yacht Dice Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🎲 Yacht Dice Game</h1>

  <!-- 📌 메인 메뉴 -->
  <div id="menu">
    <button onclick="startSolo()">Play Solo</button>
    <button onclick="showPvpMenu()">Play PVP</button>
  </div>

  <!-- 🔗 PVP 초대 코드 UI -->
  <div id="pvpMenu" class="hidden">
    <button onclick="createRoom()">Create Room</button>
    <input id="roomCodeInput" placeholder="Enter Room Code" maxlength="6" />
    <button onclick="joinRoom()">Join Room</button>
    <p id="roomCodeDisplay"></p>
  </div>

  <!-- 🎮 게임 화면 -->
  <div id="game" class="hidden">
    <div id="dice"></div>
    <button onclick="rollDice()">Roll</button>
    <p id="status"></p>
  </div>

  <!-- 📦 socket.io 및 클라이언트 스크립트 -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
