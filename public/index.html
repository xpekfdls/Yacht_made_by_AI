<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yacht Dice Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸŽ² Yacht Dice Game</h1>
  <div id="menu">
    <button onclick="startSolo()">Play Solo</button>
    <button onclick="showPVPMenu()">Play PVP</button>
  </div>
  <div id="pvpMenu" class="hidden">
    <button onclick="createRoom()">Create Room</button>
    <input id="roomCodeInput" placeholder="Enter Room Code">
    <button onclick="joinRoom()">Join Room</button>
    <p id="roomCodeDisplay"></p>
  </div>
  <div id="game" class="hidden">
    <p id="turnIndicator"></p>
    <div id="dice"></div>
    <div id="opponentDice"></div>
    <button id="rollButton" onclick="rollDice()">Roll</button>
    <div id="scoreBoard"></div>
    <p id="status"></p>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
